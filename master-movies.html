<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List of Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background-color: #00695c;
            color: white;
            padding: 20px 0;
        }
        
        nav {
            margin: 10px 0;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            padding: 20px;
        }
        
        .container {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .back-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
            padding: 10px;
        }
        
        .logout {
            text-align: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
    </nav>
</header>

<main>
    <div class="container">
        <h2>Master List of Movies</h2>
        <table>
            <tr>
                <th>Serial No</th>
                <th>Name of Movie</th>
                <th>Author Name</th>
                <th>Category</th>
                <th>Status</th>
                <th>Cost</th>
                <th>Procurement Date</th>
            </tr>
            <!-- Rows go here -->
        </table>
        <a href="#" class="back-button">Back</a>
    </div>
</main>

<footer>
    <div class="logout">
        <a href="#">Log Out</a>
    </div>
</footer>

</body>
</html>
