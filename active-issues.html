<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Issues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #00695c;
            color: white;
            padding: 10px 0;
            text-align: right;
        }
        
        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }

        footer {
            margin-top: 40px;
            text-align: right;
            margin-right: 20px;
        }
        
        footer a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <a href="#">Home</a>
</header>

<main>
    <h2>Active Issues</h2>
    <table>
        <tr>
            <th>Serial No</th>
            <th>Book/Movie</th>
            <th>Name of Book/Movie</th>
            <th>Membership Id</th>
            <th>Date of Issue</th>
            <th>Date of Return</th>
        </tr>
        <!-- Rows will go here -->
    </table>
</main>

<footer>
    <a href="#">Log Out</a>
</footer>

</body>
</html>
