<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #d9534f;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Return Book</h1>
        <form>
            <label for="book-name">Enter Book Name:</label>
            <select id="book-name" required>
                <option value="" disabled selected>Select a book</option>
                <option value="book1">Book 1</option>
                <option value="book2">Book 2</option>
                <option value="book3">Book 3</option>
            </select>

            <label for="author">Enter Author:</label>
            <textarea id="author" rows="4" placeholder="Enter author name" required></textarea>

            <label for="serial-no">Serial No (Mandatory):</label>
            <select id="serial-no" required>
                <option value="" disabled selected>Select a serial number</option>
                <option value="serial1">Serial 1</option>
                <option value="serial2">Serial 2</option>
                <option value="serial3">Serial 3</option>
            </select>

            <label for="issue-date">Issue Date:</label>
            <input type="text" id="issue-date" placeholder="Enter issue date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" required>

            <label for="remarks">Remarks (Optional):</label>
            <textarea id="remarks" rows="4" placeholder="Any remarks"></textarea>

            <button type="submit">Submit</button>
        </form>
        <a href="#" class="logout">Log Out</a>
    </div>
</body>
</html>
